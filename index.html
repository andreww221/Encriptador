<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/base/normalize.css" />
    <link rel="stylesheet" href="assets/css/base/reset200802.css" />
    <link rel="stylesheet" href="assets/css/base/global.css" />
    <link rel="stylesheet" href="assets/css/pages/index.css">
    <link rel="stylesheet" href="assets/css/components/botonPrimario.css">
    <link rel="stylesheet" href="assets/css/components/botonSecundario.css">
    <link rel="stylesheet" href="assets/css/pages/indexTablet.css">
  </head>

  <body>
    <div class="contenedor">
    <header>
      <img src="assets/img/logo.png" alt="" />
    </header>
    <main>
      <section>
        <textarea
          data-textAreaSuperior
          placeholder="Ingrese el texto aqui"
          class="main__txtAreaSuperior"
          onkeyup="javascript:this.value=this.value.toLowerCase();"
        ></textarea>
      </section>

      <section>
        <div class="main__info">
          <img src="assets/img/iconoInfo.png" alt="" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="main__botones">
          <input
            data-botonEnCriptar
            class="botonPrimario"
            type="button"
            value="Encriptar"
          />
          <input
            data-botonDesencriptar
            class="botonSecundario"
            type="button"
            value="Desencriptar"
          />
        </div>
      </section>
    </main>


    <footer>
      <div class="footer__info">
        <h2 data-footerInfo1>Ningún mensaje fue encontrado</h2>
        <p data-footerInfo2>
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <textarea
          disabled="true"
          data-textAreaInferior
          class="footer__txtAreaInferior"
        ></textarea>
        <input
          data-botonCopiar
          class="footer_botonCopiar"
          type="button"
          value="Copiar"
        />
      </div>
    </footer>

    </div>


  </body>

  <script src="js/index.js"></script>
</html>
